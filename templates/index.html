Description: Homepage for uploading resume, setting filters,
             and initiating AI-powered job search.
============================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Hunting Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-8">AI Job Hunting Dashboard</h1>

    <!-- Resume Upload -->
    <form action="/upload" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Upload Your Resume (PDF or DOCX)</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required class="border border-gray-300 p-2 w-full rounded">
      </div>

      <!-- Job Filters -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-bold mb-2">Job Role</label>
          <input type="text" name="job_title" placeholder="e.g., Software Engineer" class="border border-gray-300 p-2 w-full rounded">
        </div>

        <div>
          <label class="block text-sm font-bold mb-2">Location</label>
          <input type="text" name="location" placeholder="e.g., Bengaluru, India / Remote" class="border border-gray-300 p-2 w-full rounded">
        </div>

        <div>
          <label class="block text-sm font-bold mb-2">Experience (Years)</label>
          <input type="number" name="experience" min="0" max="30" placeholder="e.g., 3" class="border border-gray-300 p-2 w-full rounded">
        </div>

        <div>
          <label class="block text-sm font-bold mb-2">Preferred Job Type</label>
          <select name="job_type" class="border border-gray-300 p-2 w-full rounded">
            <option value="">Any</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Remote">Remote</option>
            <option value="Internship">Internship</option>
          </select>
        </div>
      </div>

      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Search Jobs</button>
      </div>
    </form>

    <!-- Help Text -->
    <div class="mt-8 text-sm text-gray-600 text-center">
      Upload your resume and get personalized job matches across Naukri, LinkedIn, Indeed, and Glassdoor. Our AI will also provide match scores and suggestions.
    </div>
  </div>
</body>
</html>
